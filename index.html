<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Qalyn calculator</title>
  </head>
  <body>
        <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="container">
                <h1 class="text-center">QALYN CALCULATOR</h1>
                <form>
                  <p>Groom's name:<br>
                    <input type="text" id="name" size="30">
                   </p>
                   <hr>
                   <label for="Starting_bid">Starting bid:</label><br>
                   <input type="number" id="startingbid" size='30'>
                   <br>
                   <hr>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option id="edu1" value="1.5">Undergraduate degree</option>
                        <option id="edu2" value="1.2">College degree</option>
                        <option id="edu3" value="1.05">High school degree</option>
                        <option id="edu4" value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option  value="blank"></option>
                        <option id="networth1" value="2">More than 100,000$</option>
                        <option id="networth2" value="1.5">Between 50,000$ and 100,000$</option>
                        <option id="networth3" value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label id="skills" for="skills">Groom's skills:</label><br>
                    <input type="checkbox" value="200" class="skills"> Dombra<br>
                    <input type="checkbox" value="100" class="skills"> Cook<br>
                    <input type="checkbox" value="150" class="skills"> Easygoing<br>
                    <input type="checkbox" value="250" class="skills"> Fine<br>
                        
                    <label for="Groom's_age">Groom's age:</label><br>
                    <div class="form_radio_btn">
                        <input id="radio-1" type="radio" name="radio" value="1.5">
                        <label for="radio-1">Between 18-23</label>
                                       
                        <input id="radio-2" type="radio" name="radio" value="1.2">
                        <label for="radio-2"> Between 24-27 </label>
                   
                        <input id="radio-3" type="radio" name="radio" value="0.95">
                        <label for="radio-3"> 28+ </label>
                    </div>
                    <hr>
                    <label for="Groom's_reputation">Groom's reputation:</label><br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reputation1">
                        <label class="form-check-label" for="reputation1">Gossips about his parent's attitude</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reputation2">
                        <label class="form-check-label" for="reputation2">Gossips about his character</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reputation3">
                        <label class="form-check-label" for="reputation3">General gossips around his person</label>
                      </div>
                      <hr>
                      <div>
                        <label for="Love_letter">Love letter:</label><br>
                        <textarea maxlength="500" id='letter'>
                        </textarea>
                      </div>
                      <p id="result"></p>
                      <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                </form>                
            </div>           
        </div>
    </div>
    <script src="script.js"></script>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
